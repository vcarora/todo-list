
<div id="register-form" [class.mat-elevation-z2]="true">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (submit)="onRegister()">

        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
            <mat-error *ngIf="name?.errors?.['required']">
                Name is required.
            </mat-error>
            <mat-error *ngIf="name?.errors?.['minlength']">
                Name should have minimum of 3 characters.
            </mat-error>


        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email Id</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']">
                Email is required.
            </mat-error>
            <mat-error *ngIf="email?.errors?.['pattern']">
                Please enter email with correct pattern ( @, .com etc..)
            </mat-error>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="password?.invalid">
                Password required
            </mat-error>
         
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm?.valid">Register</button>


    </form>

    
</div>
